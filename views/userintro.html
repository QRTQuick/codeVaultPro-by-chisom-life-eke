<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to CodeVaultPro</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    /* ====== USER INTRO PAGE STYLES ====== */
    body, html {
      height: 100%;
      margin: 0;
      font-family: "Inter", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f111a 0%, #1b1f29 100%);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 1rem;
    }

    .intro-container {
      text-align: center;
      background: rgba(22, 27, 34, 0.9);
      padding: 3rem 2rem;
      border-radius: 15px;
      border: 1px solid #30363d;
      box-shadow: 0 0 25px rgba(88, 166, 255, 0.1);
      max-width: 600px;
      width: 100%;
      animation: fadeSlideIn 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    .intro-container h1 {
      font-size: 2rem;
      background: linear-gradient(to right, #58a6ff, #8b5cf6);
      background-clip: text;          /* Standard property */
      -webkit-background-clip: text;  /* WebKit prefix */
      -webkit-text-fill-color: transparent;
      color: transparent;             /* fallback */
      margin-bottom: 1rem;
      animation: bounceText 1s ease;
    }

    .intro-container p {
      font-size: 1.1rem;
      color: #c0c8d0;
      margin-bottom: 1.5rem;
      line-height: 1.5;
      opacity: 0;
      animation: fadeInText 1.5s ease forwards;
      animation-delay: 0.5s;
    }

    .intro-container button {
      background: linear-gradient(135deg, #238636, #2ea043);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.8rem 1.8rem;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .intro-container button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(46, 160, 67, 0.5);
    }

    /* ====== ANIMATIONS ====== */
    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceText {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
      60% { transform: translateY(-4px); }
    }

    @keyframes fadeInText {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 650px) {
      .intro-container {
        padding: 2.2rem 1.5rem;
      }

      .intro-container h1 {
        font-size: 1.6rem;
      }

      .intro-container p {
        font-size: 1rem;
      }

      .intro-container button {
        width: 100%;
        padding: 0.8rem 0;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 400px) {
      .intro-container {
        padding: 1.8rem 1rem;
      }

      .intro-container h1 {
        font-size: 1.4rem;
      }

      .intro-container p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <h1>ðŸ‘‹ Welcome to CodeVaultPro</h1>
    <p>
      Store, manage, and search your code snippets easily!<br>
      Organize your snippets by language, tags, and content.  
      Never lose track of your important code again.  
      Whether youâ€™re learning, experimenting, or building projects, CodeVaultPro has you covered!
    </p>
    <button onclick="goToLibrary()">ðŸš€ Go to Snippet Library</button>
  </div>

  <script>
    // ====== INLINE JS ======
    function goToLibrary() {
      const container = document.querySelector(".intro-container");
      container.style.transition = "opacity 0.5s ease, transform 0.5s ease";
      container.style.opacity = 0;
      container.style.transform = "translateY(-20px)";
      setTimeout(() => {
        window.location.href = "/index.html";
      }, 500);
    }

    // Optional floating sparkle animation
    for (let i = 0; i < 10; i++) {
      const sparkle = document.createElement("div");
      sparkle.style.position = "fixed";
      sparkle.style.width = "78px";
      sparkle.style.height = "8px";
      sparkle.style.background = "yellow";
      sparkle.style.borderRadius = "50%";
      sparkle.style.opacity = 0;
      sparkle.style.pointerEvents = "none";
      sparkle.style.transition = "all 0.9s ease";
      document.body.appendChild(sparkle);

      setInterval(() => {
        sparkle.style.left = Math.random() * window.innerWidth + "px";
        sparkle.style.top = Math.random() * window.innerHeight + "px";
        sparkle.style.opacity = 1;
        setTimeout(() => { sparkle.style.opacity = 0; }, 900);
      }, 800 + Math.random() * 400);
    }
  </script>
</body>
</html>
